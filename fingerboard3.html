<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GhostFace</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    .model-zone {
      position: relative;
      width: 100%;
      height: 50vh;
      overflow: visible;
    }

    model-viewer.full-3d {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      background: transparent !important;
      z-index: 10;
      pointer-events: auto;
    }

    .text-over {
      position: relative;
      z-index: 1;
      margin-top: 2em; /* espacement propre comme à l’origine */
    }

    .creepy-cercueil {
      font-family: 'Creepy', cursive;
      font-size: 2.5em;
      color: #b0002a;
      text-shadow: 2px 2px 4px rgb(0, 0, 0);
      -webkit-text-stroke: 0;
    }
  </style>
</head>
<body>
  <h1 class="creepy">GhostFace</h1>

  <div class="model-zone">
    <model-viewer
      src="assets/fingerboard3.glb"
      alt="Fingerboard 3"
      camera-controls
      auto-rotate
      interaction-prompt="none"
      camera-target="0m 0m 0m"
      camera-orbit="0deg 90deg 0m"
      min-camera-orbit="auto auto 1.5m"
      max-camera-orbit="auto auto 10m"
      min-field-of-view="5deg"
      max-field-of-view="70deg"
      field-of-view="30deg"
      class="skate-aura3 full-3d">
    </model-viewer>
  </div>
  <div class="text-over">
    <p class="creepy creepy-cercueil">Il te regarde quand tu dors...</p>
  </div>

  <a href="index.html" class="back-link creepy-link creepy-caption">Retour</a>
</body>
</html>
